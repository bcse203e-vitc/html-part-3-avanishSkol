<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      table-layout: fixed;
    }
    th, td {
      width: 14.28%;
      height: 60px;
      text-align: center;
      padding: 10px;
      border: 1px solid #ddd;
      vertical-align: middle;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    td {
      background-color: #fff;
    }
    .current-day {
      background-color: #ffeb3b; /* Highlight the current day */
    }
    .holiday {
      color: red;
      font-size: 1.5em;
    }
    .holiday td {
      font-size: 18px;
    }
    .holiday .icon {
      font-size: 22px;
    }
    td:hover {
      background-color: #e0f7fa;
    }
  </style>
</head>
<body>

  <h1>Monthly Calendar</h1>
  
  <table>
    <caption><strong>October 2025</strong></caption>
    <thead>
      <tr>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
        <th>Sunday</th>
      </tr>
    </thead>
    <tbody>

        <td>2</td>

        <td>7</td>
      </tr>
      <tr>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
        <td class="current-day">13</td> <!-- Current day highlighted -->
        <td>14</td>
      </tr>
      <tr>
        <td>15</td>
        <td>16</td>
        <td>17</td>
        <td>18</td>
        <td>19</td>
        <td>20</td>
        <td>21</td>
      </tr>
      <tr>
        <td>22</td>
        <td>23</td>
        <td>24</td>
        <td>25</td>
        <td class="holiday"><span class="icon">ðŸŽ‰</span> 26</td> <!-- Holiday with icon -->
        <td>27</td>
        <td>28</td>
      </tr>

        <td>29</td>
        <td>30</td>
        <td>31</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>

</body>
</html>
